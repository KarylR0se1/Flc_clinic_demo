services:
  - type: web
    name: flc-clinic-demo
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://flc-clinic-demo.onrender.com

      # Database variables (replace with Render DB credentials)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: <DB_HOST_FROM_RENDER>
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: <DB_NAME_FROM_RENDER>
      - key: DB_USERNAME
        value: <DB_USERNAME_FROM_RENDER>
      - key: DB_PASSWORD
        value: <DB_PASSWORD_FROM_RENDER>

      # Optional: session driver for Laravel
      - key: SESSION_DRIVER
        value: database

databases:
  - name: flc-db
    databaseName: flc_appointment
    user: flc_user
